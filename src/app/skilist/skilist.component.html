<section>
  <div class="container-fluid">
    <app-menuroute></app-menuroute>
    <div class="row">
      <div class="col-lg-6">
        <div class="panel panel-default panel-table">
         <div class="panel-heading">
           <div class="row">
             <div class="col col-xs-6">
               <h3 class="panel-title">Student Skills List</h3>
             </div>
             <div class="col col-xs-6 text-right">
               <button type="button" class="btn btn-sm btn-primary btn-create" [routerLink]="['/skill']">Create skills</button>
             </div>
           </div>
         </div>
         <div class="panel-body">
           <table class="table table-striped table-bordered table-list">
             <thead>
               <tr>
                   <th>Sno</th>
                   <th>Name</th>
                   <th>Edit/Remove/view</th>
               </tr>
             </thead>
             <tbody>
               <tr *ngFor= "let data of skill; let i = index">
                   <td>{{i+1}}</td>
                   <td>{{data.name}}</td>
                   <td>
<button class="btn btn-outline-primary" [routerLink]="['/skillist',i+1]" >View</button>
<button class="btn btn-outline-success" [routerLink]="['/skillist','edit',i+1]" >Edit</button>
<button class="btn btn-outline-primary" [routerLink]="['/skillist','view',i+1]">Test</button>

                       <!--<button class="btn btn-outline-success" [routerLink]="['/skillist',i+1,'edit']"  [queryParams]="{skilid:i+1,status:'edit'}">Edit</button>-->
                       <!--&lt;!&ndash;<button class="btn btn-outline-danger" [routerLink]="['/skillist',i+1]"   [queryParams]="{skilid:i+1,status:'remove'}">Remove</button>&ndash;&gt;-->
                       <!--<button class="btn btn-outline-primary" [routerLink]="['/skillist',i+1]"  [queryParams]="{skilid:i+1,status:'view'}">View</button>-->
                   </td>
               </tr>
             </tbody>
           </table>
         </div>
        </div>
      </div>
      <div class="col-lg-6 topform">
          <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</section>
