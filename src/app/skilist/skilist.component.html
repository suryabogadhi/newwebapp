<section>
  <div class="container-fluid">


    <app-menuroute></app-menuroute>

    <div class="row">




      <div class="col-lg-6">

        <div class="panel panel-default panel-table">
          <div class="panel-heading">
            <div class="row">
              <div class="col col-xs-6">
                <h3 class="panel-title">Student Skills List</h3>
              </div>
              <div class="col col-xs-6 text-right">
                <button type="button" class="btn btn-sm btn-primary btn-create" [routerLink]="['/skill']">Create skills</button>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <table class="table table-striped table-bordered table-list">
              <thead>
              <tr>
                <th>Sno</th>
                <th>Name</th>
                <th>view</th>
                <th>Edit</th>
                <th>Remove</th>

              </tr>
              </thead>
              <tbody>


              <tr *ngFor= "let data of skill; let i = index">
                <td>{{i+1}}</td>
                <td>{{data.name}}</td>
                <td>
                  <button class="btn btn-outline-primary" [routerLink]="['/skillist',i+1,'view']">View</button>
                </td>
                <td>
                  <button class="btn btn-outline-success" [routerLink]="['/skillist',i+1,'edit']">Edit</button>
                </td>
                <td>
                  <button class="btn btn-outline-danger" [routerLink]="['/skillist',i+1,'remove']">Remove</button>
                </td>


                <!-- <td>
                 <button class="btn btn-outline-primary" [routerLink]="['/skillist',i+1,'view']"  [queryParams]="{skilid:i+1,status:'view'}">View</button>
               </td>
               <td>
                  <button class="btn btn-outline-success" [routerLink]="['/skillist']"  [queryParams]="{skilid:i+1,status:'edit'}">Edit</button>
               </td>
               <td>
                   <button class="btn btn-outline-danger" [routerLink]="['/skillist']"   [queryParams]="{skilid:i+1,status:'remove'}">Remove</button>
               </td> -->







              </tr>

              </tbody>
            </table>

          </div>

        </div>



      </div>




      <div class="col-lg-6 topform">
        <router-outlet></router-outlet>
        <!--
             <app-skillview></app-skillview>
             <app-skilledit></app-skilledit>
        -->

      </div>



    </div>
  </div>
</section>
